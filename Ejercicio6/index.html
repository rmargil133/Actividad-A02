<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Posiciones</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabla de Posiciones</h1>
    
    <table id="tabla">
        <tr>
            <th>POSICIÓN</th>
            <th>EQUIPO</th>
            <th>PUNTOS</th>
        </tr>
        <tr>
            <td>1</td>
            <td>REAL MADRID</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>BARCELONA</td>
            <td>19</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ATLETICO DE MADRID</td>
            <td>17</td>
        </tr>
    </table>
    
    <h2>Añadir Equipo y Puntos</h2>
    <form onsubmit="agregarEquipo(event)">
        <label for="equipo">Equipo:</label>
        <input type="text" id="equipo" name="equipo" required>
        <label for="puntos">Puntos:</label>
        <input type="number" id="puntos" name="puntos" required>
        <input type="submit" value="Enviar">
    </form>    
    <script src="script.js"></script>
</body>
</html>
